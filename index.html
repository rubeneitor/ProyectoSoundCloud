<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Proyecto SoundCloud Ruben Viosquez</title>
  <link rel="shortcut icon" href="images/iconoSC.png">
</head>

<body>

  <div class="contenedorPrincipal">
    <div class="contenedorArriba">
      <div class="contenedorImagen"></div>
      <div class="contenedorColor">
        <div class="contenedorTitulo">
          <p>RUBEN'S MUSIC PLAYER --> BOOTCAMP FULL STACK DEVELOPER 2019-2020</p>
        </div>
      </div>


    </div>

    <div class="contenedorReproductorYArrastrar" ondrop="drop(event)" ondragover="permitirDrop(event)">
      <div class="contenedorReproductor">
        <iframe id="reproductor" class="reproductorIframe" width="100%" height="100%" scrolling="no" frameborder="no"
          allow="autoplay" style="display: none;" src="#"></iframe>
        <p id="cancionArrastrada" class="musicaArrastrada">Arrastra la cancion aqui</p>
      </div>
    </div>

  </div>


  <div>
    <input class="diseñoInput" id="cancion" ondrop="drop(event)" ondragover="permitirDrop(event)" placeholder="Cancion, Titulo, Autor...">
    <label>Nº Resultados: </label>
    <input id="numResultados" type="text" placeholder="Numero de resultados">
    <button id="buscar"><img class="imagen" src="images/iconoBotonBusquedaNaranja.png"></button>
  </div>


  <div id="resultados" class="lista"></div>

  <footer>
    <div class="pieDePagina">
        <p>&copy; Ruben'sMusicPlayer.com - Copyright 2019</p>
    </div>

  </footer>

  <script src="js/api.js"></script>
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src='https://connect.soundcloud.com/sdk/sdk-3.3.2.js'></script>
  <script src="js/app.js"></script>
</body>

</html>
